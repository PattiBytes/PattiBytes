backend:
  name: git-gateway
  branch: main # or master, depending on your default branch name

media_folder: "assets/uploads" # Where images uploaded via CMS will be stored
public_folder: "/assets/uploads" # Base path for images on your live site

collections:
  - name: "news" # A label for the CMS UI
    label: "News Articles"
    folder: "_news" # The folder where news articles will be stored as Markdown files
    create: true # Allow users to create new news articles
    slug: "{{slug}}" # Use the title to generate the filename (e.g., my-great-news.md)
    fields: # Define the fields for a news article
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "ID (for direct links)", name: "id", widget: "string", hint: "e.g., train-cancellation. Must be unique."}
      - {label: "Card Preview Text", name: "preview", widget: "text", required: true, hint: "A short text for the news card."}
      - {label: "Image (Optional)", name: "image", widget: "image", required: false}
      - {label: "Full Content", name: "body", widget: "markdown", required: true}

  - name: "places" # A label for the CMS UI
    label: "Places of Interest"
    folder: "_places" # The folder where place entries will be stored
    create: true # Allow users to create new places
    slug: "{{slug}}"
    fields:
      - {label: "Name of Place", name: "title", widget: "string", required: true}
      - {label: "ID (for direct links)", name: "id", widget: "string", hint: "e.g., golden-temple. Must be unique."}
      - {label: "Card Preview Text", name: "preview", widget: "text", required: true, hint: "A short text for the place card."}
      - {label: "Image (Optional)", name: "image", widget: "image", required: false}
      - {label: "Full Description", name: "body", widget: "markdown", required: true}
