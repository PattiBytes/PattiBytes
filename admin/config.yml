backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "news"
    label: "News Articles"
    folder: "_news"
    create: true
    slug: "{{id}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "ID",    name: "id",    widget: "string", hint: "Unique identifier", required: false }
      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD HH:mm"
        required: true
        default: "{{year}}-{{month}}-{{day}} {{hour}}:{{minute}}"
      - { label: "Preview", name: "preview", widget: "text", required: true }

      # ← Use rich-text here ↓
      - label: "Full Content"
        name: "body"
        widget: "rich-text"
        buttons:
          [ bold, italic, link, code, heading, quote, bulleted-list, numbered-list, image, video ]
        shortcuts:
          bold: true       # Ctrl/Cmd +B
          italic: true     # Ctrl/Cmd +I
          code: true       # Ctrl/Cmd +`
          link: true       # Ctrl/Cmd +K
          heading: false   # disable Ctrl/Cmd +H if you like
        # Optional: define custom block types here
        editor_components: []

  - name: "places"
    label: "Places of Interest"
    folder: "_places"
    create: true
    slug: "{{id | default: title}}"
    fields:
      - { label: "Name",    name: "title", widget: "string", required: true }
      - { label: "ID",      name: "id",    widget: "string", required: true }
      - { label: "Preview", name: "preview", widget: "text", required: true }

      - label: "Full Description"
        name: "body"
        widget: "rich-text"
        buttons:
          [ bold, italic, link, heading, bulleted-list ]
        shortcuts:
          bold: true
          italic: true
        editor_components: []
