<!-- Common Header Component -->
<header class="app-header" id="appHeader">
    <div class="header-container">
        <button class="back-btn" id="backBtn" style="display: none;" aria-label="Go back">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
        </button>
        
        <div class="header-brand">
            <img src="https://i.ibb.co/q3pGgxrZ/Whats-App-Image-2025-05-20-at-18-42-18-c8959cfa.jpg" 
                 alt="PattiBytes Logo" class="logo-img">
            <div class="brand-text">
                <h1 class="brand-title">ਪੱਟੀ ਬਾਈਟਸ</h1>
                <span class="brand-subtitle">PattiBytes</span>
            </div>
        </div>
        
        <div class="header-actions">
            <button class="lang-toggle" id="langToggle" aria-label="Switch language">
                <span class="lang-text" id="langText">EN</span>
            </button>
            
            <button class="notification-btn" id="notificationBtn" aria-label="Notifications">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
                <span class="notification-badge" id="notificationBadge">0</span>
            </button>
            
            <button class="user-menu-btn" id="userMenuBtn" aria-label="User menu">
                <img src="" alt="User" class="user-avatar" id="userAvatar" style="display: none;">
                <span class="user-initials" id="userInitials">U</span>
            </button>
        </div>
    </div>
    
    <!-- User Dropdown -->
    <div class="user-dropdown" id="userDropdown">
        <a href="/app/profile.html" class="dropdown-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Profile
        </a>
        <a href="/app/settings.html" class="dropdown-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6"></path>
            </svg>
            Settings
        </a>
        <hr class="dropdown-divider">
        <button class="dropdown-item" id="signOutBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign Out
        </button>
    </div>
</header>
