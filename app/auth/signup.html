<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PattiBytes • Sign up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="/app/assets/css/auth-modern.css">
</head>
<body class="auth-gradient">
  <main class="auth-shell">
    <section class="auth-card">
      <header class="auth-head">
        <h1 class="brand text-gradient">Create account</h1>
        <p class="muted">Join PattiBytes to post and comment</p>
      </header>

      <div class="social-row">
        <button id="googleSignupBtn" class="btn google w-full">Continue with Google</button>
      </div>

      <div class="divider"><span>or</span></div>

      <form id="signupForm" class="form-grid" novalidate>
        <div class="grid-2">
          <label class="field">
            <input id="firstName" class="control" type="text" placeholder=" " required autocomplete="given-name">
            <span class="label">First name</span><span class="underline"></span>
          </label>
          <label class="field">
            <input id="lastName" class="control" type="text" placeholder=" " required autocomplete="family-name">
            <span class="label">Last name</span><span class="underline"></span>
          </label>
        </div>
        <label class="field">
          <input id="signupEmail" class="control" type="email" placeholder=" " required autocomplete="email">
          <span class="label">Email</span><span class="underline"></span>
        </label>
        <label class="field">
          <input id="signupPassword" class="control" type="password" placeholder=" " required autocomplete="new-password">
          <span class="label">Password</span><button class="eye" type="button" data-toggle="#signupPassword">👁️</button><span class="underline"></span>
        </label>
        <label class="field">
          <input id="signupConfirm" class="control" type="password" placeholder=" " required autocomplete="new-password">
          <span class="label">Confirm password</span><button class="eye" type="button" data-toggle="#signupConfirm">👁️</button><span class="underline"></span>
        </label>
        <button id="signupSubmit" class="btn primary w-full" type="submit">Create account</button>
      </form>

      <footer class="auth-foot">
        <p>Already have an account? <a class="link" href="/app/auth/login.html">Sign in</a></p>
      </footer>
    </section>
  </main>

  <script src="/app/assets/js/firebase-config.js"></script>
  <script type="module" src="/app/assets/js/pb-backend.js"></script>
  <script src="/app/assets/js/auth-modern.js"></script>
</body>
</html>
