<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PattiBytes â€¢ Complete profile</title>
  <meta name="description" content="Set a unique username, bio, and profile photo">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="/app/manifest.webmanifest">
  <meta name="theme-color" content="#667eea">
  <link rel="stylesheet" href="/app/assets/css/common.css">
  <link rel="stylesheet" href="/app/assets/css/auth-modern.css">
</head>
<body class="auth-gradient">
  <div class="particle-layer" aria-hidden="true"></div>

  <div id="headerContainer" class="no-print"></div>

  <main class="auth-shell narrow">
    <section class="auth-card glass">
      <header class="auth-head">
        <h1 class="brand text-gradient">Set up profile</h1>
        <p class="muted">Choose a unique username, add a bio, and upload a photo</p>
      </header>

      <form id="profileForm" class="form-grid" novalidate>
        <div class="avatar-wrap">
          <img id="avatarPreview" alt="Avatar preview" class="avatar" src="/app/assets/img/avatar-default.svg">
          <div class="avatar-actions">
            <input id="avatarFile" type="file" accept="image/*" hidden>
            <button type="button" class="btn ghost" id="pickAvatarBtn">Upload photo</button>
            <button type="button" class="btn ghost danger" id="removeAvatarBtn">Remove</button>
          </div>
        </div>

        <label class="field">
          <input id="username" type="text" placeholder=" " minlength="3" maxlength="20" pattern="^[a-z0-9_\.]+$" required class="control">
          <span class="label">Username</span>
          <span class="hint">@letters, numbers, underscore, dot</span>
          <span class="underline"></span>
          <small id="usernameStatus" class="status"></small>
        </label>

        <label class="field">
          <textarea id="bio" rows="3" placeholder=" " maxlength="220" class="control"></textarea>
          <span class="label">Bio (optional)</span>
          <span class="underline"></span>
        </label>

        <button type="submit" class="btn primary w-full" id="saveProfileBtn">
          <span class="spinner" aria-hidden="true"></span>
          <span>Save and continue</span>
        </button>
      </form>
    </section>
  </main>

  <div id="bottomNavContainer" class="no-print"></div>

 <script src="/app/assets/js/firebase-config.js"></script>
<script type="module" src="/app/assets/js/pb-backend.js"></script>
<script src="/app/assets/js/auth-modern.js"></script>

</body>
</html>
