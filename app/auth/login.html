<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PattiBytes ‚Ä¢ Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="/app/assets/css/auth-modern.css">
</head>
<body class="auth-gradient">
  <main class="auth-shell">
    <section class="auth-card">
      <header class="auth-head">
        <h1 class="brand text-gradient">Login</h1>
        <p class="muted">Browse as guest or sign in to interact</p>
      </header>

      <div class="guest-banner">
        <p>Reading news and places works without login</p>
        <a class="btn ghost" href="/app/">Continue as guest</a>
      </div>

      <div class="social-row">
        <button id="googleLoginBtn" class="btn google w-full">Continue with Google</button>
      </div>

      <div class="divider"><span>or</span></div>

      <form id="loginForm" class="form-grid" novalidate>
        <label class="field">
          <input id="loginEmail" class="control" type="email" placeholder=" " autocomplete="email" required>
          <span class="label">Email</span><span class="underline"></span>
        </label>
        <label class="field">
          <input id="loginPassword" class="control" type="password" placeholder=" " autocomplete="current-password" required>
          <span class="label">Password</span><button class="eye" type="button" data-toggle="#loginPassword">üëÅÔ∏è</button><span class="underline"></span>
        </label>
        <div class="row between">
          <span></span><button id="forgotBtn" type="button" class="link">Forgot password?</button>
        </div>
        <button id="loginSubmit" class="btn primary w-full" type="submit">Sign in</button>
      </form>

      <footer class="auth-foot">
        <p>New here? <a class="link" href="/app/auth/signup.html">Create account</a></p>
      </footer>
    </section>
  </main>

  <!-- scripts: config ‚Üí backend ‚Üí ui -->
  <script src="/app/assets/js/firebase-config.js"></script>
 <script type="module" src="/app/assets/js/pb-backend.js"></script>
  <script src="/app/assets/js/auth-modern.js"></script>
</body>
</html>
