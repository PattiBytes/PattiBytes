<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ਮਸ਼ਹੂਰ ਸਥਾਨ - Famous Places in Patti</title>
    <meta name="description" content="Explore famous places, historical sites, and attractions in and around Patti, Punjab">
    
    <!-- PWA -->
    <link rel="manifest" href="/app/manifest.webmanifest">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" href="https://i.ibb.co/q3pGgxrZ/Whats-App-Image-2025-05-20-at-18-42-18-c8959cfa.jpg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/app/assets/css/common.css">
    <link rel="stylesheet" href="/app/assets/css/places.css">
</head>
<body class="app-body">
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Header -->
    <div id="headerContainer"></div>
    
    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="search" 
                           class="search-input" 
                           id="placesSearch" 
                           placeholder="Search places... / ਸਥਾਨ ਖੋਜੋ..."
                           autocomplete="off">
                    <button class="clear-btn" id="clearSearch" aria-label="Clear search">×</button>
                </div>
            </div>
        </section>
        
        <!-- Categories Filter -->
        <section class="categories-section">
            <div class="category-tabs" role="tablist" aria-label="Place categories">
                <button class="category-tab active" role="tab" data-category="all" aria-selected="true">
                    All Places
                </button>
                <button class="category-tab" role="tab" data-category="religious" aria-selected="false">
                    Religious
                </button>
                <button class="category-tab" role="tab" data-category="historical" aria-selected="false">
                    Historical
                </button>
                <button class="category-tab" role="tab" data-category="educational" aria-selected="false">
                    Educational
                </button>
                <button class="category-tab" role="tab" data-category="recreational" aria-selected="false">
                    Parks & Recreation
                </button>
            </div>
        </section>
        
        <!-- Places Section -->
        <section class="places-section">
            <div class="places-header">
                <h1 class="section-title">
                    <span class="title-punjabi">ਮਸ਼ਹੂਰ ਸਥਾਨ</span>
                    <span class="title-english">Famous Places</span>
                </h1>
                <div class="places-actions">
                    <button class="view-toggle" id="viewToggle" aria-label="Toggle view">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="places-grid" id="placesGrid">
                <!-- Places will be dynamically loaded -->
                <div class="places-loading">
                    <div class="loading-skeleton">
                        <div class="skeleton-place-card"></div>
                        <div class="skeleton-place-card"></div>
                        <div class="skeleton-place-card"></div>
                    </div>
                </div>
            </div>
            
            <div class="no-match-message" id="noMatchMessage">
                <h3>No places found</h3>
                <p>Try adjusting your search or category filter</p>
            </div>
        </section>
    </main>
    
    <!-- Bottom Navigation -->
    <div id="bottomNavContainer"></div>
    
    <!-- Place Detail Modal -->
    <div class="modal-overlay" id="placeModal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-content place-modal">
            <button class="modal-close" id="placeModalClose" aria-label="Close modal">&times;</button>
            
            <div class="modal-body">
                <div class="modal-media" id="placeModalMedia"></div>
                <div class="modal-header">
                    <h1 class="modal-title" id="placeModalTitle"></h1>
                    <div class="modal-meta" id="placeModalMeta"></div>
                </div>
                <div class="modal-content-text" id="placeModalContent"></div>
                
                <!-- Place Actions -->
                <div class="place-actions">
                    <button class="action-btn favorite-btn" id="placeFavoriteBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <span class="favorite-count">0</span>
                    </button>
                    
                    <button class="action-btn directions-btn" id="placeDirectionsBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                        </svg>
                        Directions
                    </button>
                    
                    <button class="action-btn share-btn" id="placeShareBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        </svg>
                        Share
                    </button>
                </div>
                
                <!-- Visit/Review Section -->
                <div class="visit-section">
                    <h3 class="visit-title">Mark as Visited</h3>
                    <button class="visit-btn" id="markVisitedBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9,11 12,14 22,4"></polyline>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                        Mark as Visited
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Place FAB -->
    <button class="fab add-place-fab" id="addPlaceFab" aria-label="Add new place">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
        </svg>
    </button>
    
    <!-- Scripts -->
    <script type="module" src="/app/assets/js/firebase-config.js"></script>
    <script src="/app/assets/js/common.js"></script>
    <script src="/app/assets/js/places.js"></script>
</body>
</html>
