    <meta name="robots" content="noindex, nofollow">
    
    <!-- Apple Meta Tags -->

<body>
    <div class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1 class="logo">
                    <span class="logo-punjabi">‡®™‡©±‡®ü‡©Ä ‡®¨‡®æ‡®à‡®ü‡®∏</span>
                    <span class="logo-english">PattiBytes</span>
                </h1>
                <p class="subtitle">Your local news companion</p>
            </header>
            
            <!-- Login Form -->
            <section id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="loginForm" novalidate>
                    <div class="input-group">
                        <label for="loginEmail" class="sr-only">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Email" required aria-describedby="email-error">
                        <span class="input-icon" aria-hidden="true">üìß</span>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword" class="sr-only">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Password" required aria-describedby="password-error">
                        <span class="input-icon" aria-hidden="true">üîí</span>
                    </div>
                    <button type="submit" class="auth-btn primary">Sign In</button>
                </form>
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>
                <div class="social-auth">
                    <button id="googleSignIn" class="auth-btn social google" type="button">
                        <span class="social-icon" aria-hidden="true">üîç</span>Google
                    </button>
                    <button id="facebookSignIn" class="auth-btn social facebook" type="button">
                        <span class="social-icon" aria-hidden="true">üìò</span>Facebook
                    </button>
                </div>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showSignup">Sign up</a>
                </p>
                <p class="forgot-password">
                    <a href="#" id="showReset">Forgot password?</a>
                </p>
            </section>

            <!-- Additional forms omitted for brevity but follow same pattern -->
        </div>
        
        <!-- Messages -->
        <div id="messageContainer" class="message-container" role="alert" aria-live="polite"></div>
    </div>

    <!-- Scripts -->
    <script src="/app/assets/js/firebase-config.js"></script>
    <script src="/app/assets/js/app.js"></script>
  
    <!-- Page-specific scripts -->
    <script type="module" src="/app/assets/js/auth.js"></script>
</body>
</html>
