<!doctype html>
<html lang="pa-IN">
<head>
  <meta charset="utf-8">
  <title id="docTitle">PattiBytes • Article</title>
  <meta id="metaDesc" name="description" content="PattiBytes News">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="jekyll-baseurl" content="{{ site.baseurl }}">
  <link rel="manifest" href="/app/manifest.webmanifest">
  <link rel="stylesheet" href="/app/assets/css/components.css">
  <link rel="stylesheet" href="/app/assets/css/news.css">
  <script type="application/ld+json" id="articleJsonLd">{}</script>
</head>
<body class="reader-body">
  <div id="headerContainer"></div>

  <main id="reader" class="reader">
    <article id="article" class="article" itemscope itemtype="https://schema.org/NewsArticle">
      <header class="article-head">
        <a class="back-btn" href="/app/news/index.html" aria-label="Back">←</a>
        <h1 id="articleTitle" class="article-title" itemprop="headline">Loading…</h1>
        <div class="article-meta">
          <time id="articleTime" class="published" datetime="" itemprop="datePublished"></time>
          <span class="author" id="articleAuthor" itemprop="author" itemscope itemtype="https://schema.org/Person">
            <span itemprop="name"></span>
          </span>
        </div>
      </header>

      <div id="articleHero" class="article-hero" aria-hidden="true"></div>
      <div id="articleContent" class="article-content" itemprop="articleBody"></div>

      <footer class="article-foot">
        <div class="actions">
          <button id="likeBtn" class="btn action">❤️ <span id="likeCount">0</span></button>
          <button id="saveBtn" class="btn action">🔖 Save</button>
          <button id="shareBtn" class="btn action">📤 Share</button>
          <button id="copyBtn" class="btn action">🔗 Copy</button>
        </div>
        <nav class="pager">
          <a id="prevLink" class="pager-link" href="#" hidden>← Previous</a>
          <a id="nextLink" class="pager-link" href="#" hidden>Next →</a>
        </nav>
      </footer>
    </article>
  </main>

  <div id="bottomNavContainer"></div>

  <script src="/app/assets/js/firebase-config.js"></script>
  <script type="module" src="/app/assets/js/pb-backend.js"></script>
  <script src="/app/assets/js/components.js"></script>
  <script src="/app/assets/js/news.js"></script>
</body>
</html>
