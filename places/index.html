---
layout: default
title: "ਪੱਟੀ ਦੇ ਪ੍ਰਸਿੱਧ ਸਥਾਨ"
description: "ਪੱਟੀ ਦੇ ਇਤਿਹਾਸਕ ਅਤੇ ਪ੍ਰਸਿੱਧ ਸਥਾਨ"
permalink: /places/
css: "/places.css"
---

<section class="places-section">
  <div class="container">
    <h2 class="section-title">ਪੱਟੀ ਦੇ ਪ੍ਰਸਿੱਧ ਸਥਾਨ</h2>

    <div class="search-container">
      <label for="places-search" class="visually-hidden">Search places</label>
      <div class="search-wrapper">
        <!-- (keep your existing search markup here) -->
      </div>
    </div>
    <div id="no-match" class="no-match-message" aria-live="polite"></div>

    <div class="places-grid">
      {% for place in site.places %}
        <article class="place-card" data-full="{{ place.content | escape }}">
          {% if place.data.image %}
            <div class="media-container">
              <img src="{{ place.data.image | relative_url }}" alt="{{ place.data.title }}" loading="lazy">
            </div>
          {% endif %}
          <div class="place-content">
            <h3>{{ place.data.title }}</h3>
            <p class="place-desc">{{ place.data.preview }}</p>
            <button
              class="read-more-btn"
              aria-label="ਪੂਰਾ ਪੜ੍ਹੋ about {{ place.data.title }}"
              data-url="{{ place.url }}"
            >
              ਪੂਰਾ ਪੜ੍ਹੋ →
            </button>
          </div>
        </article>
      {% endfor %}
    </div>
  </div>
</section>
