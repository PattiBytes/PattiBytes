name: Send Webpushr Notifications (on content changes)

on:
  push:
    branches: [ "main" ]
    paths:
      - '_notifications/**'
      - '_news/**'
      - '_places/**'

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Run notifications script
        env:
          WEBPUSHR_KEY: ${{ secrets.WEBPUSHR_KEY }}
          WEBPUSHR_AUTH: ${{ secrets.WEBPUSHR_AUTH }}
          SITE_URL: ${{ secrets.SITE_URL }}
          BEFORE_COMMIT: ${{ github.event.before }}
          AFTER_COMMIT: ${{ github.sha }}
          DRY_RUN: "false"   # set to "true" to only log payloads without sending
        run: |
          python .github/scripts/send_notifications.py
